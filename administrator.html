<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMore</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral|Rubik">

        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/907607145c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

</head>
<body>
    <form id="HotelRegistration"  action="post">
        <h3>UPLOAD HOTEL INFORMATION</h3>
    <div class="form-group">
        <label for="email" class="form-label"></label>
        <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email address">
    </div>
    <div class="form-group">
        <label for="HotelName" class="form-label"></label>
        <input
        type="text" 
        class="form-control" 
        id="HotelName" 
        placeholder="Name">
    </div>
    <div class="form-group">
        <label for="address" class="form-label"></label>
        <input
        type="text" 
        class="form-control" 
        id="address" 
        placeholder="address">
    </div>
    <div class="form-group">
        <label for="tel" class="form-label"></label>
        <input        
        type="tel" 
        class="form-control" 
        id="tel" 
        placeholder="tel">
    </div>
    <div class="form-group">
        <label for="textarea" class="form-label"></label>
        <textarea
        class="form-control" 
        id="textarea" 
        rows="3" 
        placeholder="about hotel"></textarea>
    </div>
    <div class="form-group">
        <label for="uploadFile">Hotel Profile Picture</label>
        <input type="file" class="form-control-file" id="uploadFile">
    </div>
    <div class="form-group">
        <label for="formFileMultiple" class="form-label">Upload hotel pictures</label>
        <input
        class="form-control-file"
        type="file" 
        id="formFileMultiple" multiple>
    </div>
    <div class="form-group">
        <label for="select" class="form-label">User category</label>
        <select
        class="form-control"
        id="select"
        aria-label="Default select example">
            <option value="0">user</option>
            <option value="1">VIP</option>
          </select>
        </div>
    <button
    type="button"
    class="btn col-md-4 btn-primary"
    onclick="creatNewHotelinf()">Upload</button>
    </form>
    <button class="btn col-md-4 btn-danger" onclick="generateHotelsForAmin()">All Hotels</button>
    <script src="main.js"></script>
    <script src="administrator.js"></script>
</body>
</html>
