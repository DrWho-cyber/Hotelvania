    <div id="fbottomdiv">

        <div id="formSignIn">
          <div class="form-group cardform">
            <div class="namePhone">
              <div class="col">
                <h6>User information</h6>
                <label for="userName">Username</label>
                <input type="text" class="form-control" id="userName">
              </div>
              <div class="col">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="col">
                <label for="phone">Phone</label>
                <input type="number" class="form-control phone" id="phone">
              </div>
            </div>
            <div class="col">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <br>
            <div class="col">
              <button type="submit" class="btn btn-primary submitbtn" onclick="getItems()">Get Information</button>
              <button type="submit" class="btn btn-primary submitbtn" onclick="updateItems()">change</button>
              <button type="submit" class="btn btn-primary submitbtn" onclick="signOut()">Sign out</button>
